<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <title>Forms</title>
</head>

<body>
    <div>
        <form action="http://192.168.0.39:8080/CheckoutFormServlet" method="get"> 
            <div class="w-50">
               
                <div class="p-3"><h3>Billing address</h3></div>
                
              
                      <div class="row m-2">
                    <div class="col-6">
                        <label class="form-label" for="">First name</label><input name="First name" class="form-control" type="text" >
                    </div>
                    
                    <div class="col-6">
                        <label class="form-label" for="">Last name</label><input name="Last name" class="form-control" type="text">
                    </div>
                </div>

                   
                <div class="p-3">
                    <label class="form-label " for="">Username</label><input name="Username" class="form-control" type="text" placeholder="Username">
                </div>
               
                <div class="m-3">
                    <label class="form-label" for="">Email (Optional)</label><input name="Email (Optional)" class="form-control" type="text" placeholder="you@example.com">
                </div>
              
                <div class="m-3">
                    <label class="form-label" for="">Address</label><input name="Address" class="form-control" type="text" placeholder="1234 Main St">
                </div>
                
                <div class="m-3">
                    <label class="form-label" for="">Address 2 (Optional)</label><input name="Address 2 (Optional)"class="form-control" 
                        type="text" placeholder="Apartment or suite">
                </div>
                
                <div>

                    <div class="row m-2">
                        <div class="col-5">
                            <label class="form-label" for="">Country</label>
                            <select class="form-select" name="country" id="Country">
                                <option value="" selected>Choose...</option>
                                <option value="southkorea">South Korea</option>
                                <option value="unitedstates">United States</option>
                                <option value="france">France</option>
                            </select>
                        </div>

                        <div class="col-4">
                            <label class="form-label" for="">State</label>
                            <select class="form-select" name="State" id="State">
                                <option value="" selected>Choose...</option>
                                <option value="southkorea">Washington</option>
                                <option value="unitedstates">California</option>
                                <option value="france">Utah</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="">Zip</label><input name="Zip" class="form-control" type="text">
                        </div>

                        <div class="m-2">
                            <button type="submit">Submit </button>
                        </div>
                    </div>

                    

                
                   
               
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>


</html>
