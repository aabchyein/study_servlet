<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <title>Form</title>

</head>
<body>
    <div class="m-5">
        <h3>Billing address</h3>
    <form action="/CheckoutResponseServlet" method="get">
    <div class="row">
        
        <div class="col-4 mb-3">
            <label class="form-label" for="firstname">First name</label><input class="form-control" type="text" name="first_name" id="firstname">
        </div>
        <div class="col-4 mb-3">
            <label class="form-label" for="lastname">Last name</label><input class="form-control" type="text" name="last_name" id="lastname">
        </div>
        <div class="col-8 mb-3">
            <label class="form-label" for="username">User name</label><input class="form-control" type="text" name="user_name" id="username" placeholder="Username">
        </div>
        <div class="col-8 mb-3">
            <label class="form-label" for="email">Email</label><input class="form-control" type="text" name="email" id="email" placeholder="you@example.com">
        </div>
        <div class="col-8 mb-3">
            <label class="form-label" for="address">Address</label><input class="form-control" type="text" name="address" id="address" placeholder="1234 Main St">
        </div>
        <div class="col-8 mb-3">
            <label class="form-label" for="address2">Address2</label><input class="form-control" type="text" name="address2" id="address2" placeholder="Apartment or suite">
        </div>
        
        <div class="row">
        <div class="col-3">
            <label class="form-label" for="">Country</label>
            <select class="form-select" name="country" id="Country">
                <option value="" selected>Choose...</option>
                <option value="southkorea">South Korea</option>
                <option value="unitedstates">United States</option>
                <option value="france">France</option>
            </select>
        </div>
        <div class="col-3">
            <label class="form-label" for="">State</label>
            <select class="form-select" name="state" id="state">
                <option value="" selected>Choose...</option>
                <option value="washington">Washington</option>
                <option value="california">California</option>
                <option value="utah">Utah</option>
            </select>
        </div>
        <div class="col-3">
            <label class="form-label" for="zip">Zip</label><input class="form-control" type="text" name="zip" id="zip">
        </div>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
    </div>
    </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
